<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de IMC</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <main>
        <div class="card">
            <form action="/" id="formulario" method="post">
                <label for="peso">Peso:</label>
                <input type="text" id="peso" placeholder="0.0Kg">
                <label for="peso">Altura:</label>
                <input type="text" id="altura" placeholder="0.0m">
                <button id="calcular">Calcular</button>
            </form>

            <div class="calculo">

                <Span> Seu IMC é <span id="resultadoCalculo"></span> </Span>

            </div>

            <div class="info">

                <table class="tabela">

                    <tr>
                        <th>IMC</th>
                        <th>Classificação</th>
                        <th>obesidade</th>
                    </tr>
                    <tr id="magreza">
                        <td>Menor que 18,5</td>
                        <td>Magreza</td>
                        <td>0</td>
                    </tr>
                    <tr id="normal">
                        <td>Entre 18,5 e 24,9</td>
                        <td>Normal</td>
                        <td>0</td>
                    </tr>
                    <tr id="sobrepeso">
                        <td>Entre 25 e 29,9</td>
                        <td>Sobrepeso</td>
                        <td>I</td>
                    </tr>
                    <tr id="obesidade">
                        <td>Entre 30 e 39,9</td>
                        <td>obesidade</td>
                        <td>II</td>
                    </tr>
                    <tr id="obesidadeGrave">
                        <td>Maior que 40,0</td>
                        <td>Obesidade Grave</td>
                        <td>III</td>
                    </tr>
                </table>

            </div>
        </div>
    </main>
</body>
<script src="main.js"></script>

</html>
